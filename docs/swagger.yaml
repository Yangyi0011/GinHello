          description: OK
          schema:
            $ref: '#/definitions/model.Result'
      summary: 查询所有文章
      tags:
      - 文章管理
    post:
      consumes:
      - application/json
      description: 提交新的文章内容
      parameters:
      - description: 文章
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/model.Article'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Result'
